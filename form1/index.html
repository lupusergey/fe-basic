<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>FORMS</title>
</head>

<body>
    <main>
        <section class="section-form-bottom">
            <div class="container">
                <div class="wrapper">
                    <div class="wrapper-form">
                        <form onsubmit="">
                            <div class="wrap-btn">
                                <button class="form-btn" type="button">Вход</button>
                                <button class="form-btn-active" type="button">Регистрация</button>
                            </div>
                            <h1 class="form-title">Вход</h1>
                            <input class="name" type="text" placeholder="Имя Фамилия" required>
                            <input class="email" type="text" placeholder="Введите email" required>
                            <div class="link-wrap">
                                <label class="label-wrap">
                                    <input class="checkbox" type="checkbox">
                                    <p class="checkbox-text">Запомнить меня.</p>
                                </label>
                                <label class="label-wrap">
                                    <input class="checkbox" type="checkbox">
                                    <p class="checkbox-text">Запомнить пароль.</p>
                                </label>
                            </div>
                            <button class="btn">Зарегистрироватся</button>
                            <p class="text-bottom">Еще нет аккаунта? </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
